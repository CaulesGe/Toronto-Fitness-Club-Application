server {
  listen 8080;
  root /usr/share/nginx/html;

  # SPA fallback
  location / { try_files $uri /index.html; }

  # Proxy all API calls to the backend Service (cluster-internal)
  location /api/ {
    proxy_pass http://tfc-backend:8000/;  # or without trailing slash if you need to keep /api prefix
    proxy_set_header Host $proxy_host;    
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy media files to the backend
  location /media/ {
    proxy_pass http://tfc-backend:8000/media/;
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
